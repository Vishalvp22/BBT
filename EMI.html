<HTML>
  <HEAD>
   <link rel="stylesheet" type="text/css" href="css/emi.css">
   <script language="javascript">
    function emi(){if(document.getElementById('loan1').value==null || 
    document.getElementById('loan1').value.length==0 ||
    document.getElementById('months1').value==null ||
    document.getElementById('months1').value.length==0 ||
    document.getElementById('rate1').value==null ||
    document.getElementById('rate1').value.length==0 )
   {document.getElementById('pay1').value="Data Reqd.";}
   else {var pay1='';var princ1= document.getElementById('loan1').value;
   var term1= document.getElementById('months1').value;
   var intr1=document.getElementById('rate1').value / 1200;
   document.getElementById('pay1').value =Math.round(princ1 * intr1 / (1-(Math.pow(1/(1 + intr1), term1)))*100)/100;
   document.getElementById('gt1').value= Math.round((document.getElementById('pay1').value * document.getElementById('months1').value)*100)/100;
   document.getElementById('tintt1').value=Math.round((document.getElementById('gt1').value*1 - document.getElementById('loan1').value*1)*100)/100;}}
   </script>
    </HEAD>
    <BODY>
    <div id=outer>
    <a href="home.html"><img src="images\home.jpg" height="40px" width="40px"></a>
    <br><br><br>
    <b><Font Size=5px>EMI Calculator</b>
    <br><br>
    <div id=cover>
    <form>
    <table class=main>
    <col class=w50><col class=w50>
    <tr><td><Font Size=4px>Loan Amount<br><br>
        <td><input id=loan1><br><br>
    <tr><td><Font Size=4px>Repayment in months<br><br>
        <td><input id=months1><br><br>
    <tr><td><Font Size=4px>Interest Rate<br><br>
        <td><input id=rate1 onchange=emi();><br><br>
    <tr><td><Font Size=4px><button type=reset><Font Size=4px>Reset</button><br><br>
        <td><Font Size=4px><button type=button onclick='emi()'><Font Size=4px>Submit</button><br><br>
    <tr><td><Font Size=4px>EMI<br><br>
        <td><Font Size=4px><input id=pay1><br><br>
    <tr><td><Font Size=4px>Interest payable<br><br>
        <td><Font Size=4px><input id=tintt1><br><br>
    <tr><td><Font Size=4px>Total payable<td><input id=gt1>
    </table>
    </form>
    </div>
    </div>
   </BODY>
</HTML>
